"'Info Screen' As screen":
    Fill: =varTheme.AppTealLight

    conInfoScreenContent As groupContainer.verticalAutoLayoutContainer:
        Height: =400
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2 - 50
        ZIndex: =1

        conInfoTitle As groupContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =80
            LayoutMinWidth: =250
            Width: =320
            X: =lblInfoText.X
            Y: =20
            ZIndex: =1

            lblInfoHeader As label:
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =21
                Text: ="Business Central sample App"
                Width: =250
                X: =70
                ZIndex: =1

            icnInfoIcon As icon.Help:
                Color: =Color.Gray
                Height: =60
                Icon: =Icon.Help
                Width: =60
                Y: =5
                ZIndex: =2

        lblInfoText As label:
            Font: =varTheme.font
            Height: =200
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            LineHeight: =1.4
            Size: =19
            Text: ="This sample Power App connects to Business Central and showcases how mixed reality (MR) can be leveraged to optimize the sales  process"
            Width: =Parent.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =conInfoTitle.Y + conInfoTitle.Height
            ZIndex: =2

        conLearnMore As groupContainer.manualLayoutContainer:
            Height: =225
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =11

            lblLearnMoreText As label:
                Font: =varTheme.font
                Height: =60
                LineHeight: =1.4
                Size: =19
                Text: |-
                    ="Read more about Business Central sample app here:"
                Width: =Parent.Width
                X: =Parent.Width/2 - Self.Width/2
                Y: =
                ZIndex: =1

            btnLearnMore As button:
                Align: =Align.Right
                BorderThickness: =0
                Color: =varTheme.AppTeal
                DisabledColor: =varTheme.AppTeal
                Fill: =RGBA(0, 0, 0, 0)
                Font: =varTheme.font
                FontWeight: =FontWeight.Normal
                Height: =60
                HoverColor: =varTheme.AppTeal
                HoverFill: =Color.Transparent
                Italic: =true
                OnSelect: |-
                    =Launch("https://github.com/microsoft/bcsamples-CoffeeMR/")
                PressedColor: =varTheme.AppTeal
                PressedFill: =Color.Transparent
                Size: =18
                Text: ="here"
                Underline: =true
                Width: =80
                X: =90
                Y: =17
                ZIndex: =2

    icnCloseInfoPage As icon.Cancel:
        Color: =varTheme.AppTeal
        Height: =100
        Icon: =Icon.Cancel
        OnSelect: =Back(ScreenTransition.UnCoverRight)
        PaddingBottom: =25
        PaddingLeft: =25
        PaddingRight: =25
        PaddingTop: =25
        Width: =100
        X: |
            =Parent.Width - Self.Width
        ZIndex: =2

