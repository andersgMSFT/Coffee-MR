    btnSubmitOrder As button:
        BorderColor: =Color.White
        DisplayMode: =If(Sum(colSelectedItems, quantity), DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =varTheme.primaryColor
        Font: =varTheme.font
        Height: =80
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =UpdateContext({ctxShowLoadingScreen: true, ctxError: false});
            // Hard coded to use 'School of Fine Art'
            Set(varSelectedCustomer, LookUp('customers (v2.0)', number = "30000"));
            
            Set(varCreatedSalesOrder, Patch(
                                            'salesOrders (v2.0)', 
                                            Defaults('salesOrders (v2.0)'), 
                                            {customerId: varSelectedCustomer.Id}
                                        )
            );
            
            ForAll(colSelectedItems As item,
                Patch('salesOrderLines (v2.0)', Defaults('salesOrderLines (v2.0)'), {documentId: varCreatedSalesOrder.id, itemId: item.id, quantity: item.quantity});
            );
            
            // Call flow to upload images
            Set(varImageContent, Last(ViewInMR1.Photos).ImageURI);
            If(Not(IsBlankOrError(varImageContent)),
                UploadImageToSalesOrder.Run(varCreatedSalesOrder.Id, {file:{name:GUID() & ".png", contentBytes:varImageContent}});
            );
            
            
            // If all patches succeeded, continue to success screen
            ClearCollect(colSelectedItems, Blank());
            UpdateContext({ctxShowLoadingScreen: false});
            Navigate('Success Screen', ScreenTransition.Fade);
            
            UpdateContext({ctxError: false, ctxShowLoadingScreen: false});
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Size: =24
        Text: ="Submit"
        Width: =300
        X: =Parent.Width/2 - Self.Width/2
