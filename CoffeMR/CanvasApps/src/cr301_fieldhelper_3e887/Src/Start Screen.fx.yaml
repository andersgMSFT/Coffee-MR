"'Start Screen' As screen":
    Fill: =varTheme.backgroundDark
    OnVisible: |-
        =Set(varSelectedCoffeeMachine, Blank());
        Set(varMeasurement, Blank());

    conStartContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =3

        icnLearnMore As icon.Help:
            AlignInContainer: =AlignInContainer.End
            BorderColor: =RGBA(149, 149, 149, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =100
            Icon: =Icon.Help
            OnSelect: =Navigate('Info Screen', ScreenTransition.Cover)
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Width: =100
            X: =Parent.Width - Self.Width - 20
            Y: =40
            ZIndex: =1

        conStartSubContent As groupContainer.verticalAutoLayoutContainer:
            Height: =450
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            lblTitle As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Font: =varTheme.font
                FontWeight: =FontWeight.Bold
                Height: =100
                Size: =40
                Text: ="Coffee MR"
                Width: =Parent.Width
                Y: =40
                ZIndex: =1

            lblSubTitle As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Font: =varTheme.font
                Height: =250
                Size: =32
                Text: |-
                    ="-
                    Sell the right coffee
                    machine solution with 
                    mixed reality (MR)
                    "
                Width: =Parent.Width
                Y: =40
                ZIndex: =2

            imgLogo As image:
                Fill: =Color.Transparent
                Height: =320
                Image: ='Coffee MR_app icon_245x245'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =320
                ZIndex: =3

            conStartButtons As groupContainer.verticalAutoLayoutContainer:
                Height: =386
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =50
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

                "'btnStartMeasure&Select' As button":
                    Color: =varTheme.backgroundWhite
                    Fill: |-
                        =ColorValue("#757575")
                    Height: =70
                    HoverFill: =ColorFade(Self.Fill, -20%)
                    LayoutMinHeight: =70
                    LayoutMinWidth: =280
                    OnSelect: |-
                        =Set(varTakeMeasurement, true);
                        Navigate('Customer List Screen');
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Size: =24
                    Text: ="Measure & Select"
                    Width: =350
                    X: =40
                    Y: =40
                    ZIndex: =1

                btnStartSelect As button:
                    Color: |-
                        =ColorValue("#757575")
                    Fill: =varTheme.backgroundWhite
                    Height: =70
                    HoverFill: =ColorFade(Self.Fill, -20%)
                    LayoutMinHeight: =70
                    LayoutMinWidth: =280
                    OnSelect: |-
                        =Set(varTakeMeasurement, false);
                        Navigate('Customer List Screen');
                    RadiusBottomLeft: =50
                    RadiusBottomRight: =50
                    RadiusTopLeft: =50
                    RadiusTopRight: =50
                    Size: =24
                    Text: ="Select"
                    Width: =350
                    X: =40
                    Y: =40
                    ZIndex: =2

