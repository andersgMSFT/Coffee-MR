"'Start Screen' As screen":
    Fill: =varTheme.AppGray
    OnVisible: |-
        =Set(varSelectedCoffeeMachine, Blank());
        Set(varMeasurement, Blank());

    conStartSubContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height 
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        imgLogo As image:
            Fill: =Color.Transparent
            Height: =800
            Image: ='Coffee MR_logotype and logo_x2'
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            PaddingTop: =30
            Width: =Parent.Width - 46
            ZIndex: =3

        conStartButtons As groupContainer.verticalAutoLayoutContainer:
            Height: =386
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =50
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =20
            ZIndex: =4

            "'btnStartMeasure&Select' As button":
                Color: =varTheme.TextLight
                Fill: =varTheme.AppLightGray
                Font: =varTheme.font
                Height: =70
                HoverFill: =ColorFade(Self.Fill, -20%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: |-
                    =Set(varTakeMeasurement, true);
                    Navigate('Customer List Screen', ScreenTransition.Cover);
                PressedFill: =ColorFade(Self.Fill, 20%)
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =24
                Text: ="Measure & Select"
                Width: =350
                X: =40
                Y: =40
                ZIndex: =1

            btnStartSelect As button:
                Color: =varTheme.AppLightGray
                Fill: =varTheme.AppLight
                Font: =varTheme.font
                Height: =70
                HoverFill: =ColorFade(Self.Fill, -20%)
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnSelect: |-
                    =Set(varTakeMeasurement, false);
                    Navigate('Customer List Screen', ScreenTransition.Cover);
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Size: =24
                Text: ="Select"
                Width: =350
                X: =40
                Y: =40
                ZIndex: =2

    icnLearnMore As icon.Help:
        BorderColor: =RGBA(149, 149, 149, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Help
        OnSelect: =Navigate('Info Screen', ScreenTransition.Cover)
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        Width: =100
        X: =535
        ZIndex: =2

