"'Customer List Screen' As screen":
    Fill: =varTheme.backgroundDark
    OnVisible: |
        =UpdateContext({
            ctxShowFilter: CountRows(colMeasurements) > 0,
            ctxFilterHeight: LookUp(colMeasurements, name = "Height").value,
            ctxFilterWidth: LookUp(colMeasurements, name = "Width").value,
            ctxFilterDepth: LookUp(colMeasurements, name = "Depth").value
        });

    conCustomerList As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        conCustomerListHeader As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =varTheme.backgroundDark
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            X: =40
            Y: =40
            ZIndex: =1

            lblCustomerListHeader As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.'Segoe UI'
                Height: =80
                Size: =30
                Text: ="Who is buying?"
                Width: =640
                ZIndex: =2

            icnCustomerHeaderBack As icon.ChevronLeft:
                Color: =RGBA(255, 255, 255, 1)
                Height: =80
                Icon: =Icon.Cancel
                OnSelect: =Back(ScreenTransition.UnCoverRight)
                PaddingBottom: =20
                PaddingLeft: =20
                PaddingRight: =20
                PaddingTop: =20
                Width: =80
                X: =Parent.Width - Self.Width
                ZIndex: =3

        conCustomerListContent As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =225
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =2

            galCustomers As gallery.galleryVertical:
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: ='customers (v2.0)'
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: |-
                    =Set(varSelectedCoffeeMachine, ThisItem);
                    Navigate('Coffee Machine screen', ScreenTransition.Cover);
                ShowScrollbar: =false
                TemplateSize: =140
                Width: =Parent.Width - 40
                X: =20
                ZIndex: =1

                figMeasurementSeparator_1 As rectangle:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Fill: =Color.LightGray
                    Height: =2
                    OnSelect: =
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 3
                    ZIndex: =1

                conCustomerContent As groupContainer.horizontalAutoLayoutContainer:
                    Height: =Parent.TemplateHeight
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =2

                    conCustomerIcon As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =140
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        Width: =120
                        ZIndex: =1

                        imgCustomerIcon As image:
                            Height: =70
                            Image: ='Coffee MR customer icon'
                            Width: =70
                            X: =Parent.Width/2 - Self.Width/2 - 10
                            Y: =Parent.Height/2 - Self.Height/2
                            ZIndex: =2

                    conCustomerLayout As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Height: =140
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =490
                        X: =630
                        ZIndex: =2

                        lblCustomerName As label:
                            Color: =varTheme.backgroundWhite
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Semibold
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            OnSelect: =
                            Size: =21
                            Text: =ThisItem.'Display Name'
                            Width: =Parent.Width
                            X: =40
                            ZIndex: =1

                        lblCustomerContact As label:
                            Color: =varTheme.backgroundWhite
                            Font: =Font.'Segoe UI'
                            FontWeight: =FontWeight.Semibold
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            OnSelect: =
                            Size: =21
                            Text: =ThisItem.'Address Line 1'
                            Width: =Parent.Width
                            X: =40
                            ZIndex: =2

                    icnSelectCoffeeMachine_1 As icon.ChevronRight:
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height
                        Icon: =Icon.ChevronRight
                        PaddingBottom: =55
                        PaddingTop: =55
                        ZIndex: =3

                btnCustomerOverlay As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    HoverFill: =
                    OnSelect: |-
                        =Set(varSelectedCustomer, ThisItem);
                        If(
                            varTakeMeasurement,
                            Navigate('Start Measure Screen',ScreenTransition.Cover),
                            Navigate('Coffee Machines List Screen',ScreenTransition.Cover)
                        )
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    PressedFill: =Color.Transparent
                    Size: =24
                    Text: =""
                    Width: =Parent.Width
                    ZIndex: =3

            comCustomerListDivider As comBigDivider:
                Height: =16
                Width: =Parent.Width
                ZIndex: =2

