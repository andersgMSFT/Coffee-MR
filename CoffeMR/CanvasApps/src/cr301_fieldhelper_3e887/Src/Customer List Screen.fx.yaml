"'Customer List Screen' As screen":
    Fill: =varTheme.AppGray
    OnVisible: |
        =UpdateContext({
            ctxShowFilter: CountRows(colMeasurements) > 0,
            ctxFilterHeight: LookUp(colMeasurements, name = "Height").value,
            ctxFilterWidth: LookUp(colMeasurements, name = "Width").value,
            ctxFilterDepth: LookUp(colMeasurements, name = "Depth").value
        });

    conCustomerList As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        conCustomerListHeader As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =Color.Transparent
            FillPortions: =0
            Height: =varTheme.PageHeader
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            X: =40
            Y: =40
            ZIndex: =1

            lblCustomerListHeader As label:
                Align: =Align.Center
                Color: =varTheme.TextLight
                Font: =varTheme.font
                Height: =varTheme.PageHeader
                Size: =varTheme.FontSize4
                Text: ="Who is buying?"
                Width: =Parent.Width
                ZIndex: =2

            imgCloseCustomerPage As image:
                Height: =90
                Image: ='Coffee MR customerlist dismiss icon'
                OnSelect: =Back(ScreenTransition.UnCoverRight)
                PaddingBottom: =varTheme.iconPadding
                PaddingLeft: =varTheme.iconPadding
                PaddingRight: =varTheme.iconPadding
                PaddingTop: =varTheme.iconPadding
                TabIndex: =0
                Tooltip: ="Close page"
                Width: =varTheme.iconSize
                X: =Parent.Width - Self.Width
                ZIndex: =5

        conCustomerListContent As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =225
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =2

            galCustomers As gallery.galleryVertical:
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: ='customers (v2.0)'
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                OnSelect: =
                ShowScrollbar: =false
                TemplateSize: =140
                Width: =Parent.Width - 40
                X: =20
                ZIndex: =1

                figCustomerListSeperator As rectangle:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Fill: =ColorFade(Color.White, 50%)
                    Height: =1
                    OnSelect: =
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 3
                    ZIndex: =1

                conCustomerContent As groupContainer.horizontalAutoLayoutContainer:
                    Height: =Parent.TemplateHeight
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width
                    ZIndex: =2

                    conCustomerIcon As groupContainer.manualLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        FillPortions: =0
                        Height: =140
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        Width: =120
                        ZIndex: =1

                        imgCustomerIcon As image:
                            Height: =70
                            Image: ='Coffee MR customer icon'
                            Width: =70
                            X: =Parent.Width/2 - Self.Width/2 - 10
                            Y: =Parent.Height/2 - Self.Height/2
                            ZIndex: =2

                    conCustomerLayout As groupContainer.verticalAutoLayoutContainer:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Height: =140
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =112
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =490
                        X: =630
                        ZIndex: =2

                        lblCustomerName As label:
                            Color: =varTheme.TextLight
                            Font: =varTheme.font
                            FontWeight: =FontWeight.Semibold
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            OnSelect: =
                            Size: =varTheme.FontSize3
                            Text: =ThisItem.'Display Name'
                            Width: =Parent.Width
                            X: =40
                            ZIndex: =1

                        lblCustomerContact As label:
                            Color: =varTheme.TextLight
                            Font: =varTheme.font
                            LayoutMinHeight: =70
                            LayoutMinWidth: =560
                            OnSelect: =
                            PaddingTop: =15
                            Size: =varTheme.FontSize3
                            Text: =ThisItem.'No.'
                            Width: =Parent.Width
                            X: =40
                            ZIndex: =2

                    imgSelectCustomer As image:
                        Height: =Parent.Height
                        Image: ='Coffee MR customerlist select icon'
                        LayoutMinHeight: =320
                        LayoutMinWidth: =320
                        OnSelect: =Back(ScreenTransition.UnCoverRight)
                        PaddingBottom: =Self.PaddingTop
                        PaddingLeft: =varTheme.iconPadding
                        PaddingRight: =varTheme.iconPadding
                        PaddingTop: =45
                        TabIndex: =0
                        Tooltip: ="Close page"
                        Width: =varTheme.iconSize
                        ZIndex: =4

                btnCustomerOverlay As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.TemplateHeight
                    HoverFill: =
                    OnSelect: |-
                        =Clear(colMeasurements);
                        Set(varSelectedCustomer, ThisItem);
                        If(
                            varTakeMeasurement,
                            Navigate('Start Measure Screen',ScreenTransition.Cover),
                            Navigate('Coffee Machines List Screen',ScreenTransition.Cover)
                        )
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    PressedFill: =Color.Transparent
                    Size: =24
                    Text: =""
                    Width: =Parent.Width
                    ZIndex: =3

            comCustomerListBigDividerBlack As comBigDividerBlack:
                ZIndex: =3

